<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			      function Foo() {};
            var foo = new Foo();
            //Foo为foo的构造函数，简单理解为类型
            console.log(foo instanceof Foo); // true
            
            //但是Function并不是foo的构造函数
            console.log(foo instanceof Function); // false
            
            //Function为Foo的构造函数
            alert(Foo instanceof Function); //true
		</script>
	</body>
</html>
