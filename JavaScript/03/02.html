<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>artDialog</title>
	</head>
	<body>
		<button onclick="dialog()">弹出框</button>
		<button onclick="loading()">加载中</button>
		
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		  <script src="../js/dialog.js"></script>
		<script type="text/javascript">
			
			
			function dialog(){
				
			
				var d=dialog({
					title:"提示消息",
					content:'JSON 指的是 JavaScript 对象表示法（JavaScript Object Notation）JSON 是轻量级的文本数据交换格式JSON 独立于语言：JSON 使用 Javascript语法来描述数据对象，但是 JSON 仍然独立于语言和平台。JSON 解析器和 JSON 库支持许多不同的编程语言。 目前非常多的动态（PHP，JSP，.NET）编程语言都支持JSON。JSON 具有自我描述性，更易理解',
					okValue:'确定',
					ok:function({
						var that=this;
						setTimeout(function(){
							that.title('提交中');
						},3000);
						return false;
					},
					cancelValue:'取消',
					cancel:function(){
						alert('已取消')
				});
				d.show();
			}
			function  loading(){
				dialog({
					modal:true
					
				}).show();
			}
		</script>
	</body>
</html>
