<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>extend</title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<input type="text" value="username"  /><input type="text" value="passwrod" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript">
			$.fn.extend({
				show:function(){
					$(this).click(function(){
						alert($(this).val()||$(this).html());
					});
				},
				log:function(){
					console.log($(this).val()||$(this).html());
				}
			});
			
			
			$("button").show();
			$("input[type=text]").log();
		</script>
	</body>
</html>
