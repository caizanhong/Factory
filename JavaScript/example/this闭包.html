<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
	</body>
	<script>
		 var names="lucy";
            this.names="Mali";
            function show()
            {
                //当obj1.view()时this就是obj1，obj2.view()时this就是obj2
                console.log(this.names);
                that=this;  //闭包
                return function(){
                    console.log(that.names);  //这里的that指向的是外层函数调用时的对象
                }
            }
            
            var obj1={names:"jack",view:show};
            obj1.view();//jack
            
            var obj2={names:"mark",view:show};
            var f1=obj2.view();//mark
            
             //输出：mark；因为闭包，obj2.view()的this保存在外层，而闭包是调用的是外层;如果把that=this去掉，输出的是Mali
            f1();           
	</script>
</html>
